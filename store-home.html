<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaliWines - store</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/store-home.css" />
  </head>

  <body>
    <header data-include="partials/header.partial.html"></header>
    <main class="store-home__main">
      <div class="storehome__titles">
        <h3 class="storehome__title">
          Store homepage (<span class="storehome__title-span">8</span>)
        </h3>
        <h3 class="storehome__subtitle">
          Products (<span class="storehome__subtitle-span">8</span>)
        </h3>
      </div>
      <div class="storehome__products-container"></div>
      <div class="storehome__storenav-container">
        <div class="storehome__pagestyle-container">
          <p class="storehome__pagestyle-text">Products per page</p>
          <select class="storehome__pagestyle-selector">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="storehome__pagenav-container">
          <img
            class="storehome__pagenav-leftarrow"
            src="img/storehome-leftarrow.svg"
            alt="Left arrow"
          />
          <span class="button storehome__pageindex">1</span>
          <img
            class="storehome__pagenav-rightarrow"
            src="img/storehome-leftarrow.svg"
            alt="Right arrow"
          />
        </div>
      </div>
    </main>
    <footer data-include="partials/footer.partial.html"></footer>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script type="module" src="js/store-home.js"></script>
  </body>
</html>
