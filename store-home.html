<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CaliWines - store</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

                    <a class="storehome__link" href="store-product.html">
                        <figure class="storehome__figure">
                            <img width="204" class="storehome__img" src="img/best-deals-cabernet.jpeg" alt="Bottle of Cabernet">
                            <figcaption class="storehome__caption">Cabernet</figcaption>
                        </figure>
                    </a>
                    <p class="storehome__price"><span>17,00</span>USD</p>
